<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
	<title>Sign in</title>
	<!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">
	<!-- Your custom styles (optional) -->
	<link rel="stylesheet" href="css/signIn.css">
</head>
<body>
	<div class="container col-md-4 col-sm-6 d-flex justify-content-center align-items-center" id="main">
    	<form class="text-center border border-light p-5" id="sig_in_form">
        	<p class="h4 mb-4">Sign in</p>
        	<input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
        	<input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
        	<div class="d-flex flex-column">
        	    <div>
            	    <div class="custom-control custom-checkbox">
                	    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    	<label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                	</div>
				</div>
            	<div class="mt-1">
                	<a href="">Forgot password?</a>
            	</div>
        	</div>
        	<button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
        	<p>Not a member?<a href="index.html"> Register</a></p>
		</form>
	</div>


	<script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
  	<!-- Bootstrap tooltips -->
  	<script type="text/javascript" src="js/popper.min.js"></script>
  	<!-- Bootstrap core JavaScript -->
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom script -->
	<script type="text/javascript" src="js/signIn.js"></script>  
</body>
</body>
</html>
